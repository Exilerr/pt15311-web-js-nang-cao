
<table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Class</th>
    </thead>
    <tbody></tbody>
</table>

<script>
    var apiUrl = "http://localhost:3000/students?_expand=class";
    fetch(apiUrl, {
        method: "GET",
        dataType: "json"
    })
    .then(response => response.json())
    .then(students => {
        console.log(students);
        var content = ``;
        students.forEach(element => {
            content += `<tr>
                    <td>${element.id}</td>
                    <td>${element.name}</td>
                    <td>
                        <img src="${element.image}" width="70"/>    
                    </td>
                    <td>${element.class.name}</td>
                </tr>`;
        });
        document.querySelector('tbody').innerHTML = content;
    })
</script>

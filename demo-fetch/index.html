
<table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Class</th>
        <th>
            <a href="add-student.html">Add new</a>
        </th>
    </thead>
    <tbody></tbody>
</table>

<script>
    var apiUrl = "http://localhost:3000/students?_expand=class";
    fetch(apiUrl)
    .then(response => response.json())
    .then(students => {
        var content = ``;
        students.forEach(element => {
            content += `<tr student-id={`${StudentId}`}>
                            <td>${element.id}</td>
                            <td>${element.name}</td>
                            <td>
                                <img src="${element.image}" width="70"/>    
                            </td>
                            <td>${element.class.name}</td>
                            <td>
                                <a href="edit-student.html?id=${element.id}">Edit</a>
                                <a class="remove-btn" onclick='removeStudent(${element.id})' href="remove-student.html?id=${element.id}">Remove</a>
                            </td>
                        </tr>`;
        });
        document.querySelector('tbody').innerHTML = content;
    });
    function removeStudent(studentId,el){
        const removeUrl = `${apiUrl}/${studentId}`;
        fetch (removeUrl,{
            method :"DELETE",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json' 
            }
        })
        .then(()=>{
            document.querySelectorAll(`[student-id="${studentID}"]`).remove();
        });
    }
    
</script>

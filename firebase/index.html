  let storage =firebase.storage();

  function uploadFile(event){
      let file =event.target.files[0];
      let filename= new Date () + "_" + file.name;
      storage.ref('Uploads/' + filename).put(file)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          console.log(url);
        })
        .catch(console.error);

  }
